<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="css/main.css">
    <!-- Icons stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Google fonts links added before CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allura&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <title>Amuse Bites</title>
</head>
<body>
    <ul class="skip-links">
        <li><a href="#menu-items">Skip to menu</a></li>
        <li><a href="#main">Skip to main content</a></li>
        <li><a href="#footer">Skip to order</a></li>
    </ul>
    <header class="wrapper header">
        <!-- Header top elements -->
        <div class="menu">
            <nav role="navigation">
                <input type="checkbox" id="bar">
                <label for="bar">
                    <!-- <i class="fa fa-bars"></i> -->
                    <span></span>
                    <span></span>
                    <span></span>
                </label>
                <ul id="menu-items">
                    <li><h1>Amuse Bites</h1></li>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="#">Cake pops</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                    <li><a href="#"><i class="fa fa-instagram"></i></a></li>
                    <li><a href="#"><i class="fa fa-facebook-official"></i></a></li>
                </ul>
            </nav>

            <!-- Main logo stays center top as a link to homepage -->
            <div class="logo">
            <a href="index.html"><img src="images/logo1.png" alt="logo"></a>
            </div>

            <!-- Search bar -->
            <div class="search">
                <input type="checkbox" id="search">
                <label for="search">
                    <i class="fa fa-search"></i>
                </label>
                <div id="search-bar">
                    <input type="text" id="text-bar" name="search" placeholder="Search">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </div>
            </div>
        </div>
        
        
        <!-- Banner image -->
        <div class="banner content-banner contact-banner" role="banner">
            <img
                srcset="images/contact-banner-480.png 480w,
                images/contact-banner-960.png 960w,
                images/contact-banner-1280.png 1280w"
                sizes="(max-width: 480px) 480px,
                (max-width: 960px) 960px,
                (max-width: 1280px) 1280px"
                src="images/contact-banner.jpg" alt="contact-banner">
            <!-- <h1>We are waiting for your comments!</h1> -->
        </div>
    </header>

    <main class="wrapper" id="main" role="main">
        <!-- Main content -->
        <h2 role="heading">Contact Us</h2>
        <div class="contact">
            <!-- Form -->
            <div class="form">
                <h3>Feel free to message us!</h3>
                <form action="#" method="get">
                    <label for="fullname">Name</label>
                    <input type="text" id="fullname" name="fname">
                    
                    <label for="email">Email </label>
                    <input type="email" id="email" name="email">
                    
                    <label for="message">Message</label>
                    <textarea id="message" name="message"></textarea>
                    
                    <div><button type="submit">Send</button></div>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer elements with buttons, copyright, and social media links -->
    <footer class="wrapper footer" id="footer" role="contentinfo">
        <div class="buttons">
            <a href="#" class="button button-order">Order</a>
            <a href="#" class="button button-contact">Contact</a>
        </div>
        <div class="copyright">&copy; Copyright for Amuse Bites. All rights reserved.</div>
        <div class="social-media">
            <a href="#"><i class="fa fa-instagram"></i></a>
            <a href="#"><i class="fa fa-facebook-official"></i></a>
        </div>
        <div class="attribute">All images are taken from <a href="https://pixabay.com">pixabay</a></div>
    </footer>
</body>
</html>
